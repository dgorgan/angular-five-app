<div *ngIf="planet" class="planet">
  <div class="planet-wrap">
    <img src="/assets/img/planets{{planetImg}}.jpg" alt="Avatar" style="width:100%">
    <div class="planet-bio">
      <h2>{{planet.name }}</h2>
      <p>{{planet.climate}}</p>
      <p>{{planet.gravity}}</p>
      <p>{{planet.terrain}}</p>
      <p>{{planet.population}}</p>
    </div>
  </div>
  <button class="btn" (click)="goBack()">Go back</button>
</div>
